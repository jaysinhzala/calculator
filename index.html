<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="elements-container">
        <input class="input" placeholder="0" type="number">
            <div>
                <button class="clear-button">C</button>
                <button class="delete-button material-icons">
                    &#xe14a;
                </button>
                <button class="percentage-button">%</button>
                <button class="division-button">
                    &#247;
                </button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplication-button">
                   &#215;
                </button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subtraction-button">
                    &#8722;
                </button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plus-button">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="/calculator/script.js"></script>
</body>

</html>
