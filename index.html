<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="elements-container">
        <input class="input js-input" placeholder="0" type="text" readonly>
        <div>
        <button class="history-button js-history-button"><img src="/1666652-200.png"></button>
        </div>
        <div class="history-container js-history-container" style="display:none;">
            <h3>History</h3>
            <ul class="js-history-list"></ul>
          </div>
            <div>
                <button class="clear-button js-clear-button">C</button>
                <button class="delete-button js-delete-button material-icons">
                    &#xe14a;
                </button>
                <button class="percentage-button js-percentage-button">%</button>
                <button class="division-button js-division-button">
                    &#247;
                </button>
            </div>
            <div>
                <button class="js-7-button" onclick=appendNumber(7)>7</button>
                <button class="js-8-button" onclick=appendNumber(8)>8</button>
                <button class="js-9-button" onclick=appendNumber(9)>9</button>
                <button class="multiplication-button js-multiplication-button">
                   &#215;
                </button>
            </div>
            <div>
                <button class="js-4-button" onclick=appendNumber(4)>4</button>
                <button class="js-5-button"onclick=appendNumber(5)>5</button>
                <button class="js-6-button" onclick=appendNumber(6)>6</button>
                <button class="subtraction-button js-subtraction-button">
                    &#8722;
                </button>
            </div>
            <div>
                <button class="js-1-button" onclick=appendNumber(1)>1</button>
                <button class="js-2-button" onclick=appendNumber(2)>2</button>
                <button class="js-3-button" onclick=appendNumber(3)>3</button>
                <button class="plus-button js-plus-button">+</button>
            </div>
            <div>
                <button class="js-00-button">00</button>
                <button class="js-0-button" onclick=appendNumber(0)>0</button>
                <button class="js-point-button">.</button>
                <button class="equal-button js-equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
